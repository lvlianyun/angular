<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>run方法学习</title>
    <script src="lib/angular-1.3.0.js" type="text/javascript"></script>
    <script src="CommonService.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="One">
    {{name}}
</div>
<div ng-controller="Two">
    {{age}}
</div>
<script>
    var myApp=angular.module("myApp",["common.service"]);//依赖的模块名字 方式1
    myApp.requires=["common.service"];//依赖的模块名字   方式2
    //run 方法初始化全局的数据 ,只对全局作用域起作用 如$rootScope

    myApp.run(['$rootScope',function($rootScope){
        $rootScope.name = 'hello';//定义全局
        $rootScope.age = 63;
    }]);

    console.log(myApp);
    myApp.controller("One",function($scope,MathService){
        console.info(MathService.add(1,2));
    });
    myApp.controller("Two",function($scope){

    });
</script>
</body>
</html>
