<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/angular-1.3.0.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="myAppCtrl">
    name:{{ name }}<br>
    reverse name:{{ name | reverse }}<br>
    reverse&uppercase name:{{ name | reverse:true }}
</div>
<script type="text/javascript">
    var myAppModule = angular.module("myApp",[]);

    myAppModule.controller("myAppCtrl",["$scope",function($scope){
        $scope.name = "xingoo333";
    }]);

    myAppModule.filter("reverse",function(){
        //{{ name | reverse（过滤器的名字）:true（过滤器返回的函数的参数） }}  input 是 输入的值（name的值） ，uppercase 是参数
        return function(input,uppercase){
            var out = "";
            for(var i=0 ; i<input.length; i++){
                out = input.charAt(i)+out;
            }
            if(uppercase){
                out = out.toUpperCase();
            }
            return out;
        }
    });
</script>
</body>
</html>
