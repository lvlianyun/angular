<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="CommonFilter.js" type="text/javascript"></script>
    <link href="css/style.css"  type="text/css" rel="stylesheet"/>
</head>
<style>

</style>
<body>

<div ng-controller="myAppCtrl">
     <div class="{{ color1 | riskLevel }}">这是啥颜色了</div>
    <div class="{{ color2 | riskLevel }}">这是啥颜色了</div>
    <div class="{{ color3 | riskLevel }}">这是啥颜色了</div>

<script type="text/javascript">

    myAppModule.controller("myAppCtrl",["$scope",function($scope){
        $scope.color1 = "1";

        $scope.color5 = "5";
        $scope.color6 = "6";
