<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>constant 和 value 服务学习</title>
    <script src="lib/angular-1.3.0.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="One">
    {{name}}
</div>
<div ng-controller="Two">
    {{age}}
</div>
<script>
    var myApp=angular.module("myApp",[]);
    console.log(myApp);
    myApp.constant("Constant","小小");
    myApp.value("Value",20);

    myApp.controller("One",function($scope,Constant,Value){
        Constant="飞飞";//修改了 不会改变其他地方地方的使用
        Value=21;//修改了  不会改变其他地方地方的使用
        console.log(Constant);
        console.log(Value);
    });
    myApp.controller("Two",function($scope,Constant,Value){
       /* Constant="飞飞1";
        Value=21;*/
        console.log(Constant);//还是原来的小小
        console.log(Value);//还是原来的20；
    });
</script>
</body>
</html>
