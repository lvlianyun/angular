<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>$timeout</title>
    <script src="lib/angular-1.3.0.js" type="text/javascript"></script>
</head>
<body>
<div>
</div>

<script>
    var timeoutApp=angular.module("myApp",[]);
    timeoutApp.run(function($timeout){
        var a = $timeout(function(){
            console.log('执行$timeout回调');
            return 'angular'
        },1000);
        a.then(function(data){
            console.log(data)//执行到这里；
        },function(data){
            console.log(data)//取消进这里
        });
        console.info(a);
        $timeout.cancel(a);//取消$timeout
    })
</script>
</body>
</html>
